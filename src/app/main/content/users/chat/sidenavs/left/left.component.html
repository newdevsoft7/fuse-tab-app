<div [ngSwitch]="view" class="views">
    <fuse-chat-chats-sidenav class="view"
                             [users]="users"
                             (fetchChat)="fetchChat.next($event)"
                             *ngSwitchCase="'chats'"
                             [@slideInRight]>
    </fuse-chat-chats-sidenav>

    <fuse-chat-user-sidenav class="view"
                            *ngSwitchCase="'user'"
                            [@slideInLeft]>
    </fuse-chat-user-sidenav>
</div>
