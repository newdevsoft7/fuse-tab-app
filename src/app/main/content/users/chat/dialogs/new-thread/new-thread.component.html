<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Create new thread</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar fxLayout="column">
    <mat-form-field class="" fxFlex floatPlaceholder="never">
        <textarea matInput placeholder="Write a new message..." autofocus [(ngModel)]="message"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button mat-raised-button
            [disabled]="!message"
            (click)="dialogRef.close(message)"
            color="accent"
            aria-label="Send">
        SEND
    </button>
  </div>
</div>
