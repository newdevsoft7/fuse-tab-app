<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add To Presentation</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div matmat-dialog-content class="p-16 m-0">
        <mat-form-field class="w-100-p" *ngIf="presentations.length > 0">
            <mat-select placeholder="Presentation" [(ngModel)]="presentationId">
                <mat-option *ngFor="let presentation of presentations" [value]="presentation.id">
                    {{presentation.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="1 0 auto">
                <input matInput [(ngModel)]="name" placeholder="Presentation Name">
            </mat-form-field>
            <button mat-mini-fab color="accent" class="add-button" (click)="createPresentation()" [disabled]="!name">
                <mat-icon class="white-fg">add</mat-icon>
            </button>
        </div>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="save()" mat-raised-button color="accent" [disabled]="!presentation && !presentationId">Save</button>

        <button mat-raised-button color="warn" [mat-dialog-close]="false">
            Cancel
        </button>
    </div>
</div>
