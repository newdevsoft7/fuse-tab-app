<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Assign report to user</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>


    <div class="content">
      <form [formGroup]="reportForm" novalidate fxLayout="column">

        <mat-form-field class="full-width">
          <input type="hidden" formControlName="report_id">
          <input matInput
                 placeholder="Select report"
                 [matAutocomplete]="autoReport"
                 [formControl]="reportControl">

          <mat-autocomplete #autoReport="matAutocomplete"
                            [displayWith]="reportDisplayFn"
                            (optionSelected)="selectReport($event)">
            <mat-option *ngFor="let option of filteredReports" [value]="option">
              {{option.rname}}
            </mat-option>
          </mat-autocomplete>

        </mat-form-field>

        <div fxLayout.gt-xs="row wrap" fxLayout="column" *ngIf="selectedReport">
          <div fxFlex="30" fxLayout="column">
            <mat-form-field class="date-picker" fxFlex="30" class="deadline-picker">
              <input type="hidden" formControlName="deadline">

              <input [formControl]="reportControl" matInput [matDatepicker]="datePicker" name="deadline" [(ngModel)]="selectedReport.deadline" placeholder="Deadline">
              <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
              <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxFlex="40" fxLayout="column">
            <mat-form-field>
              <input type="hidden" formControlName="completitions">
              <input [formControl]="reportControl" [(ngModel)]="selectedReport.completitions" name="completitions" type="number" matInput placeholder="Number of completitions">
            </mat-form-field>
          </div>
        </div>
      </form>
      <div *ngFor="let quiz of quizes" class="info" fxLayout.gt-xs="row wrap" fxLayout="column">
        <div fxLayout="column" fxFlex="40" fxLayoutAlign="start center">
          <mat-checkbox [(ngModel)]="quiz.assign" (change)="onUpdateAttribute($event)">{{quiz.rname}}</mat-checkbox>
        </div>


      </div>
    </div>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button mat-raised-button (click)="onSave()" class="save-button mat-accent" aria-label="SAVE">
      Assign selected reports
    </button>

  </div>
</div>
