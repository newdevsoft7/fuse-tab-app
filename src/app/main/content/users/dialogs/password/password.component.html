<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Password</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="form" novalidate>
            <mat-form-field class="w-100-p">
                <input formControlName="password" placeholder="Password" matInput required>
            </mat-form-field>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button mat-raised-button (click)="onSave()" class="save-button mat-accent" [disabled]="form.invalid" aria-label="SAVE">
            Save
        </button>
        <button mat-raised-button (click)="dialogRef.close()" color="mat-primary-50-bg">Cancel</button>
    </div>
</div>
