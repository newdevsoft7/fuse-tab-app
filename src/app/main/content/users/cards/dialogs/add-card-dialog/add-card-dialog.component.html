<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Card</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <form [formGroup]="form" matmat-dialog-content class="p-16 m-0">
        <mat-form-field class="w-100-p" >
            <input matInput formControlName="name" placeholder="Card Name">
        </mat-form-field>
    </form>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="save()" mat-raised-button color="accent" [disabled]="form.invalid">Save</button>

        <button mat-raised-button color="warn" [mat-dialog-close]="false">
            Cancel
        </button>
    </div>
</div>
