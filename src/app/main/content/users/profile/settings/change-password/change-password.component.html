<form #passwordForm="ngForm" (ngSubmit)="doSubmit()" novalidate fxLayout="column">
    <mat-form-field>
        <input matInput type="password" #password="ngModel" name="password" [(ngModel)]="data.password" fxFlex placeholder="Type a new password" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" #password="ngModel" name="password_confirm" [(ngModel)]="data.passwordConfirm" fxFlex placeholder="Re-type password" required>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" [disabled]="passwordForm.invalid || data.password !== data.passwordConfirm">
      Save
    </button>
</form>
