<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="dialog-title title">Export payrolls as csv</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <app-custom-multi-select
      [autocompleteObservable]="extraUserInfo$"
      placeholder="Extra User info"
      labelBy="text"
      valueBy="id"
      [(ngModel)]="extraUserInfo">
    </app-custom-multi-select>

    <fieldset>
      <legend>Options</legend>
      <mat-checkbox [(ngModel)]="showReimbursements">Show reimbursements total column</mat-checkbox><br/>
      <mat-checkbox [(ngModel)]="showLineItems">Show line items</mat-checkbox>
    </fieldset>
  </div>

  <div mat-dialog-actions class="p-24 m-0">
    <button mat-raised-button color="accent" (click)="export()" cdkFocusInitial>Export</button>
  </div>
</div>
