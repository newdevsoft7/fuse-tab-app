<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Create Company</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

      <form #outsourceCompanyForm="ngForm" novalidate>
          <div fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field fxFlex>
                  <input #cname="ngModel" [(ngModel)]="name" name="cname" placeholder="Outsource Company Name" matInput required>
              </mat-form-field>
          </div>
      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

      <button mat-raised-button
              (click)="dialogRef.close({ cname: name })"
              class="save-button mat-accent"
              [disabled]="outsourceCompanyForm.invalid"
              aria-label="SAVE">
          SAVE
      </button>

  </div>
</div>
