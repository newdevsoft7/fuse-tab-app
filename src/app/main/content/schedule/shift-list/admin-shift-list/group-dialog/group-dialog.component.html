<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Group {{data.count}} {{data.count > 1 ? 'shifts': 'shift'}}</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="form" novalidate>
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="mr-12">Group name:</div>
                <mat-form-field fxFlex>
                    <input formControlName="gname" matInput required>
                    <mat-error *ngIf="formErrors.gname.required">
                        Group Name is required
                    </mat-error>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button mat-raised-button (click)="onSave()" class="save-button mat-accent"
            [disabled]="form.invalid" aria-label="SAVE">
            Save
        </button>

    </div>
</div>
