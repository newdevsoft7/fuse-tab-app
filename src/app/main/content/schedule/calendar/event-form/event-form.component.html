<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">{{dialogTitle}}</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form name="eventForm" [formGroup]="eventForm" class="event-form w-100-p" fxLayout="column" fxFlex>

          <mat-form-field class="w-100-p">
              <input matInput
                     name="title"
                     formControlName="title"
                     placeholder="Title"
                     required>
          </mat-form-field>

          <div class="py-16" fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row" formGroupName="color">

              <mat-form-field fxFlex>
                  <input matInput
                         class="background-color-input"
                         name="background color"
                         formControlName="background"
                         placeholder="Background color"
                         [(colorPicker)]="event.backgroundColor"
                         cpWidth="290px"
                         [cpPresetColors]="presetColors"
                         [style.background]="event.backgroundColor"
                         (colorPickerChange)="event.backgroundColor = $event; eventForm.patchValue({color:{background:$event}})"/>
              </mat-form-field>

          </div>

          <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

              <mat-form-field class="mr-sm-24" fxFlex>
                  <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date"
                         [max]="eventForm.get('end').value"
                         name="start"
                         formControlName="start"
                         required>
                  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #startDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="no-errors-spacer" fxFlex mat-no-float>
                  <input matInput placeholder="Start Time">
              </mat-form-field>

          </div>

          <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">

              <mat-form-field class="mr-sm-24" fxFlex>
                  <input matInput [matDatepicker]="endDatePicker" placeholder="End Date"
                         [min]="eventForm.get('start').value"
                         name="end"
                         formControlName="end">
                  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="no-errors-spacer" fxFlex mat-no-float>
                  <input matInput placeholder="End Time">
              </mat-form-field>

          </div>
      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

      <button *ngIf="action !=='edit'"
              mat-raised-button
              (click)="dialogRef.close(eventForm)"
              class="save-button mat-accent"
              [disabled]="eventForm.invalid"
              aria-label="SAVE">
          SAVE
      </button>

      <button *ngIf="action ==='edit'"
              mat-raised-button
              (click)="dialogRef.close(['save',eventForm])"
              class="save-button mat-accent"
              [disabled]="eventForm.invalid"
              aria-label="SAVE">
          SAVE
      </button>

      <button *ngIf="action ==='edit'"
              mat-button
              class="mat-icon-button"
              (click)="dialogRef.close(['delete',eventForm])"
              aria-label="Delete"
              matTooltip="Delete">
          <mat-icon>delete</mat-icon>
      </button>
  </div>
</div>
