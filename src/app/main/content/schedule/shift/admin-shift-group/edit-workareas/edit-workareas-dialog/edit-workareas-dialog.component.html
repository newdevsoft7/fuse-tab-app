<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Edit Work Areas</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <app-static-multi-select [source]="options" placeholder="Workareas"
            [labelBy]="'aname'" [valueBy]="'id'" [(value)]="values">
        </app-static-multi-select>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center center">

        <button mat-raised-button (click)="save()" class="mr-8 mat-accent" aria-label="SAVE">
            SAVE
        </button>

        <button mat-button (click)="dialogRef.close(false)" aria-label="CANCEL" matTooltip="Cancel">
            CANCEL
        </button>

    </div>
</div>
