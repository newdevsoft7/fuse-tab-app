<div id="edit-performance-notes-container">

  <div *ngIf="!formActive" class="text-field">
    <span class="info" (click)="openForm()" matTooltip="Performance Note">
      {{staff.performance_note ? staff.performance_note : 'Empty'}}</span>
  </div>

  <form *ngIf="formActive" [formGroup]="form" fxLayout="row" fxLayoutAlign="start center">

    <mat-form-field class="performance-note mr-4" floatLabel="never">
      <input matInput formControlName="performance_note" required placeholder="Performance Note">
    </mat-form-field>


    <button mat-icon-button fxFlex="0 1 auto" (click)="saveForm()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-icon-button fxFlex="0 1 auto" (click)="closeForm()">
      <mat-icon>close</mat-icon>
    </button>
  </form>
</div>
