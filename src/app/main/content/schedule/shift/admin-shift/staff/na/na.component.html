<div id="admin-shift-staff-na">
    <ngx-datatable class="material striped" [rows]="staffs" [columnMode]="'force'" [headerHeight]="0" [footerHeight]="50" [rowHeight]="'auto'"
        [limit]="10">
    
        <ngx-datatable-column name="Thumbnail" prop="ppic_a" [width]="100" [sortable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <img class="avatar" [src]="getAvatar(value)" />
            </ng-template>
        </ngx-datatable-column>
    
        <ngx-datatable-column name="Name" prop="name" [sortable]="true" [canAutoResize]="true">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{row.name}}</strong>
                <br/>
                <strong>{{row.email}}</strong>
            </ng-template>
        </ngx-datatable-column>
    
    </ngx-datatable>
</div>
