<div id="edit-pay-item-units-container">

  <div *ngIf="!formActive" class="text-field" [class.disabled]="editable !== 1">
    <span class="info" (click)="openForm()" matTooltip="Units">{{payItem.units}}</span>
  </div>

  <form *ngIf="formActive" [formGroup]="form" fxLayout="row" fxLayoutAlign="start center">

    <mat-form-field class="units-width mr-4">
      <input matInput formControlName="units" required min="0">
    </mat-form-field>


    <button mat-icon-button fxFlex="0 1 auto" (click)="saveForm()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-icon-button fxFlex="0 1 auto" (click)="closeForm()">
      <mat-icon>close</mat-icon>
    </button>
  </form>
</div>
