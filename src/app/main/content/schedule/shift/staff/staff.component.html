<div id="staff" class="pt-24" fxLayout="row" fxLayoutWrap>
    <div class="staff-content" fxLayout="column" [fxFlex]="(currentUser.lvl == 'owner' || currentUser.lvl == 'admin') ? 65 : 100">
    
        <div class="staff-box info-box general" fxLayout="column" *ngIf="currentUser.lvl == 'owner'">
    
            <header class="mat-accent-bg">
                <div class="title">Sampler 9:00 am - 5:30 pm</div>
            </header>
    
            <div class="content">
                <mat-tab-group dynamicHeight="true">
                
                    <mat-tab label="Selected 0/2">
                        <app-schedule-shift-staff-selected></app-schedule-shift-staff-selected>
                    </mat-tab>
                
                    <mat-tab label="Standby 0">
                        <app-schedule-shift-staff-standby></app-schedule-shift-staff-standby>
                    </mat-tab>
                
                    <mat-tab label="Applicants 13">
                        <app-schedule-shift-staff-applicants></app-schedule-shift-staff-applicants>
                    </mat-tab>

                    <mat-tab label="NA 23">
                        <app-schedule-shift-staff-na></app-schedule-shift-staff-na>
                    </mat-tab>
                    
                </mat-tab-group>
    
            </div>
    
        </div>
    
    
    </div>
    
    <div class="staff-sidebar" fxLayout="column" fxFlex="35" *ngIf="currentUser.lvl == 'owner' || currentUser.lvl == 'admin'">
    
        <div class="staff-box admin-notes" fxLayout="column">
    
            <header class="mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="title">Admin Notes</div>
                <div class="more secondary-text">
                    <span (click)="onSeeAllAdminNotes()" class="see-all-button" [class.disabled]="isSeeAllAdminNotes">See All</span>
                </div>
            </header>
    
            <div class="content">
    
                <!-- ADMIN NOTE FORM -->
                <form [formGroup]="adminNoteForm" novalidate fxLayout="column">
    
                    <mat-form-field class="mb-4" floatPlaceholder="never">
                        <textarea matInput placeholder="Write an admin note.." formControlName="note" #adminNoteInput></textarea>
                    </mat-form-field>
    
                    <div class="mb-4" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" *ngIf="canSavePost">
                        <mat-form-field>
                            <mat-select formControlName="type" placeholder="Note Type">
                                <mat-option [value]="'info'">
                                    Info
                                </mat-option>
                                <mat-option [value]="'interview'">
                                    Interview
                                </mat-option>
                                <mat-option [value]="'system'">
                                    System
                                </mat-option>
                                <mat-option [value]="'positive'">
                                    Positive
                                </mat-option>
                                <mat-option [value]="'negative'">
                                    Negative
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
    
                        <button mat-raised-button (click)="onPostAdminNote()" class="save-button mat-accent" [disabled]="adminNoteForm.invalid" aria-label="POST">
                            POST
                        </button>
                    </div>
    
                    <div class="notes">
                        <div class="note" fxLayout="row" fxLayoutAlign="start center" *ngFor="let note of adminNotes">
                            <img [src]="note.creator_thumbnail" class="avatar" alt="{{note.creator_name}}" />
    
                            <div fxLayout="column">
    
                                <div>
                                    <div class="username">{{note.creator_name}}</div>
                                    <div>
                                        <strong class="mr-8">{{note.type}}</strong>
                                        <span class="message"> {{note.note}}</span>
                                    </div>
                                </div>
    
                                <div>
                                    <span class="time secondary-text mr-8">{{note.created_at | date: 'medium'}}</span>
                                    <span class="delete-note" (click)="onDeleteAdminNote(note)">Delete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- / ADMIN NOTE FORM -->
    
            </div>
    
        </div>
    
    </div>
</div>
