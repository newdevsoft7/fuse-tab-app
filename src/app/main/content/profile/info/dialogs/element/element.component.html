<div class="dialog-content-wrapper">
	<mat-toolbar matDialogTitle class="mat-accent-bg m-0">

		<div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
			<div fxFlex fxLayout="row" fxLayoutAlign="start center">
				<div>Add Field</div>
			</div>

			<button mat-icon-button (click)="onSave()" aria-label="Close Dialog" [disabled]="!form.valid">
				<mat-icon>check</mat-icon>
			</button>
			<!-- CLOSE DIALOG BUTTON -->
			<button mat-icon-button (click)="dialogRef.close()" aria-label="Close Dialog">
				<mat-icon>close</mat-icon>
			</button>
			<!-- / CLOSE DIALOG BUTTON -->
		</div>
	</mat-toolbar>

	<div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

		<form class="new-field-form" [formGroup]="form" (submit)="onFormSubmit()" fxLayout="column" fxLayoutAlign="start stretch"
			fxFlex="1 0 auto" fxLayoutGap="30px">
		
			<mat-form-field fxFlex>
				<input matInput formControlName="ename" #nameInput placeholder="Name" required>
			</mat-form-field>
		
			<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="30px">
				<mat-form-field fxFlex="1 0 auto">
					<mat-select formControlName="etype" placeholder="Type">
                        <mat-option *ngFor="let item of TYPE" [value]="item.value">
                            {{item.label}}
                        </mat-option>
					</mat-select>
				</mat-form-field>
		
				<mat-form-field fxFlex="1 0 auto">
					<mat-select formControlName="visibility" placeholder="Visibility">
						<mat-option [value]="'hidden'">
							Hidden
						</mat-option>
						<mat-option [value]="'required'">
							Required
						</mat-option>
						<mat-option [value]="'invoice'">
							Required for invoice
						</mat-option>
						<mat-option [value]="'optional'">
							Optional
						</mat-option>
					</mat-select>
				</mat-form-field>
            </div>		
		</form>
	</div>
</div>
