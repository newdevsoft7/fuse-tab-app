<div class="dialog-content-wrapper">
	<mat-toolbar *ngIf="category" matDialogTitle class="mat-accent-bg m-0">

		<div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                <div>{{isCreate ? 'Add Category' : 'Edit Category'}}</div>
            </div>

            <button mat-icon-button (click)="onSave()" aria-label="Close Dialog"
                [disabled]="!category.cname">
                <mat-icon>check</mat-icon>
            </button>
			<!-- CLOSE DIALOG BUTTON -->
			<button mat-icon-button (click)="dialogRef.close()" aria-label="Close Dialog">
				<mat-icon>close</mat-icon>
			</button>
			<!-- / CLOSE DIALOG BUTTON -->
		</div>
	</mat-toolbar>

	<div *ngIf="category" mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

		<!-- NAME -->
		<div fxLayout="row" fxLayoutAlign="start center">
			<div class="category-name" fxFlex="1 0 100%">
				<mat-form-field floatPlaceholder="never" fxFlex>
					<input matInput [(ngModel)]="category.cname" placeholder="Name" required>
				</mat-form-field>
			</div>
		</div>
		<!-- / NAME -->

		<!-- SECTIONS -->
		<div class="sections">
		</div>
		<!-- / SECTIONS -->
	</div>
</div>
