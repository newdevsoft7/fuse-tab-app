<div class="ratings-wrapper" [ngClass.gt-xs]="'p-16'">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" class="mb-16">
        <app-profile-ratings-add-field (onFieldAdd)="onRatingAdd($event)">
        </app-profile-ratings-add-field>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- TABLE -->
        <div *ngIf="ratings" class="ratings-table">

            <ngx-datatable 
                #table 
                class="material striped" 
                [rows]="ratings" 
                [loadingIndicator]="loadingIndicator" 
                [columnMode]="'force'"
                [headerHeight]="0" 
                [footerHeight]="0" 
                [rowHeight]="'auto'" 
                [scrollbarH]="true" 
                [selectionType]="'checkbox'"
                [selectAllRowsOnPage]="true" 
                [selected]="selectedRatings" 
                [reorderable]="reorderable" 
                [limit]="10" 
                (select)="onSelect($event)"
                (activate)="onActivate($event)">


                    <ngx-datatable-column 
                        [width]="350"
                        name="Ratings Name" 
                        prop="cname">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <app-profile-ratings-edit-element-name fxFlex="1 0 auto" [rating]="row">
                                </app-profile-ratings-edit-element-name>
                            
                            </ng-template>
                    </ngx-datatable-column>

 
                    <ngx-datatable-column 
                        [width]="100" 
                        [sortable]="false" 
                        [resizeable]="false" 
                        [draggable]="false" 
                        [canAutoResize]="false">

                            <ng-template let-row="row" ngx-datatable-cell-template>

                                <div fxFlex="0 1 auto">
                                    <button mat-icon-button (click)="onRemoveRating(row)">
                                        <mat-icon class="mat-primary-50-bg">delete</mat-icon>
                                    </button>
                                </div>

                            </ng-template>

                    </ngx-datatable-column>

            </ngx-datatable>

        </div>
        <!-- / TABLE -->


    </div>
    <!-- CONTENT -->
</div>
