<div class="dialog-content-wrapper">
    <h1 mat-dialog-title>Would you like to change your timezone to {{timezone}} ?</h1>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="mat-accent-bg">Yes</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial class="mat-primary-50-bg">No</button>
    </div>
</div>
