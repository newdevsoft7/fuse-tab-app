<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Pin post</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="form">

            <mat-form-field fxFlex>
                <input name="title" formControlName="title" placeholder="Title" matInput required>
            </mat-form-field>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center center">

        <button mat-raised-button (click)="saveForm()" class="mr-8 mat-accent"
            [disabled]="form.invalid" aria-label="SAVE">
            SAVE
        </button>

        <button mat-button (click)="dialogRef.close()" aria-label="Cancel"
            matTooltip="Cancel">
            CANCEL
        </button>

    </div>
</div>
