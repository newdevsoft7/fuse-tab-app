<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Add</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-16 m-0" fusePerfectScrollbar>
    <div fxLayout="column" fxLayoutGap="8px">
      <div *ngFor="let item of items" fxLayout="row" fxLayoutAlign="space-between center" class="mat-elevation-z1 py-4 px-8">
        <span>{{item.name}}</span>
        <button mat-icon-button class="s-20" (click)="addItem(item)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
