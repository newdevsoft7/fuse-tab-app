<div id="settings-user-table-container">
    <button mat-raised-button color="accent" class="mb-24" (click)="save()">Save</button>

    <div fxLayout.gt-xs="row" fxLayoutGap="24px" fxLayout="column" fxLayoutAlign="start start" >

        <!-- AVAILABLE COLUMNS -->
        <div class="box info-box">
            <header class="mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="title">Available columns</div>
            </header>

            <div class="content" fxLayout="column">
                <div class="ngx-dnd-container" ngxDroppable="group" [model]="availableColumns">
                    <div class="ngx-dnd-item" ngxDraggable *ngFor="let column of availableColumns" [model]="column">
                        <div class="field">{{column.label}}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / AVAILABLE COLUMNS -->

        <!-- COLUMNS TO DISPLAY  -->
        <div class="box info-box">
            <header class="mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="title">Columns to display</div>
            </header>

            <div class="content" fxLayout="column">
                <div class="ngx-dnd-container" ngxDroppable="group" [model]="displayedColumns">
                    <div class="ngx-dnd-item"  ngxDraggable *ngFor="let column of displayedColumns" [model]="column">
                        <div class="field">{{column.label}}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / COLUMNS TO DISPLAY -->

    </div>
</div>
