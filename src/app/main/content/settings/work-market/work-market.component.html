<div fxLayout="column">

    <!-- WORK MARKET INTEGRATION -->

        <div class="name" fxFlex="20">Work Market Integration</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <mat-slide-toggle color="accent" [checked]="value(Setting.work_market_enable)"

                Enable the Work Market module to pay staff via Work Market
            </div>
        </div>
    </div>
    <!-- / WORK MARKET INTEGRATION -->

</div>
