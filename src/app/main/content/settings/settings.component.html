<div id="settings" class="page-layout simple left-sidenav inner-sidenav">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
    
        <button mat-button class="mat-icon-button sidenav-toggle" fuseMatSidenavToggler="simple-left-sidenav-3" fxHide.gt-md>
            <mat-icon>menu</mat-icon>
        </button>
    
        <div>
            <h2>Settings {{ selectedSideNav ? ' > ' + selectedSideNav.title : '' }}</h2>
        </div>
    
    </div>
    <!-- / HEADER -->

    <mat-sidenav-container>
    
        <!-- SIDENAV -->
        <mat-sidenav class="sidenav" align="start" opened="true" mode="side" fuseMatSidenavHelper="simple-left-sidenav-3"
            mat-is-locked-open="gt-md" #sidenav>
    
            <div class="sidenav-content pt-16" fusePerfectScrollbar>
        
                <app-settings-sidenav></app-settings-sidenav>

            </div>
        
        </mat-sidenav>
        <!-- / SIDENAV -->

        <!-- CENTER -->
        <div class="center p-16" fusePerfectScrollbar>
        
            <!-- CONTENT -->
            <div class="content mat-elevation-z4 mat-white-bg p-24">
                <ng-container [ngSwitch]="selectedSideNav.id">
                    <app-settings-check-in-out *ngSwitchCase="'check_in_out'" fxFill></app-settings-check-in-out>
                    <app-settings-client *ngSwitchCase="'client'" fxFill></app-settings-client>
                    <app-settings-client-invoices *ngSwitchCase="'client_invoices'" fxFill></app-settings-client-invoices>
                    <app-settings-email *ngSwitchCase="'email'" fxFill></app-settings-email>
                    <app-settings-expenses *ngSwitchCase="'expenses'" fxFill></app-settings-expenses>
                    <app-settings-forms *ngSwitchCase="'forms'" fxFill></app-settings-forms>
                    <app-settings-locations *ngSwitchCase="'locations'" fxFill></app-settings-locations>
                    <app-settings-outsourcing *ngSwitchCase="'outsourcing'" fxFill></app-settings-outsourcing>
                    <app-settings-pay-levels *ngSwitchCase="'pay_levels'" fxFill></app-settings-pay-levels>
                    <app-settings-profile-documents *ngSwitchCase="'profile_documents'" fxFill></app-settings-profile-documents>
                    <app-settings-profile-photos *ngSwitchCase="'profile_photos'" fxFill></app-settings-profile-photos>
                    <app-settings-profile-videos *ngSwitchCase="'profile_videos'" fxFill></app-settings-profile-videos>
                    <app-settings-quizs *ngSwitchCase="'quizs'" fxFill></app-settings-quizs>
                    <app-settings-registration *ngSwitchCase="'registration'" fxFill></app-settings-registration>
                    <app-settings-scheduling *ngSwitchCase="'scheduling'" fxFill></app-settings-scheduling>
                    <app-settings-showcases *ngSwitchCase="'showcases'" fxFill></app-settings-showcases>
                    <app-settings-staff *ngSwitchCase="'staff'" fxFill></app-settings-staff>
                    <app-settings-staff-invoices *ngSwitchCase="'staff_invoices'" fxFill></app-settings-staff-invoices>
                    <app-settings-surveys *ngSwitchCase="'surveys'" fxFill></app-settings-surveys>
                    <app-settings-system *ngSwitchCase="'system'" fxFill></app-settings-system>
                    <app-settings-tracking *ngSwitchCase="'tracking'" fxFill></app-settings-tracking>
                    <app-settings-work-areas *ngSwitchCase="'work_areas'" fxFill></app-settings-work-areas>
                </ng-container>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->
        
    </mat-sidenav-container>

</div>
