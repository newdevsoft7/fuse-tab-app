<div id="settings" class="page-layout simple left-sidenav inner-sidenav" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
    
        <button mat-button class="mat-icon-button sidenav-toggle" fuseMatSidenavToggler="simple-left-sidenav-3" fxHide.gt-md>
            <mat-icon>menu</mat-icon>
        </button>
    
        <div>
            <h2>Settings {{ selectedSideNav ? ' > ' + selectedSideNav.title : '' }}</h2>
        </div>
    
    </div>
    <!-- / HEADER -->

    <mat-sidenav-container>
    
        <!-- SIDENAV -->
        <mat-sidenav class="sidenav" align="start" opened="true" mode="side" fuseMatSidenavHelper="simple-left-sidenav-3" mat-is-locked-open="gt-md" #sidenav>
    
            <div class="sidenav-content pt-16" fusePerfectScrollbar>
        
                <app-settings-sidenav></app-settings-sidenav>

            </div>
        
        </mat-sidenav>
        <!-- / SIDENAV -->

        <!-- CENTER -->
        <div class="center p-16" fusePerfectScrollbar>
        
            <!-- CONTENT -->
            <div class="content mat-elevation-z4 mat-white-bg p-24">
                <app-settings-work-areas *ngIf="selectedSideNav.id=='work_areas'" fxFlexFill></app-settings-work-areas>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->
    </mat-sidenav-container>

</div>
