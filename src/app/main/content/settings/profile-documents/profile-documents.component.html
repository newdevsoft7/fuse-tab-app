<div fxLayout="column">

    <!-- MESSAGE -->
    <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">Message</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <div class="w-100-p">
                <textarea [froalaEditor]="{placeholderText: 'Enter any text you would like displayed in the documents section of staff profiles'}" [(froalaModel)]="items.profile_doc_message" [formControl]="message"></textarea>
            </div>
        </div>
    </div>
    <!-- / MESSAGE -->

    <!-- NUMBER REQUIRED -->
    <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">Number Required</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <div  fxFlex="15">
                <mat-form-field floatPlaceholder="never" [style.width.px]="40">
                    <input matInput type="number" min="0" max="10" [formControl]="docRequired"/>
                </mat-form-field>
            </div>
            <div class="desc secondary-text" fxFlex="85">
                Enter the minimum number of documents required to be uploaded
            </div>  
        </div>
    </div>
    <!-- / NUMBER REQUIRED -->

</div>
