<div fxLayout="column">

    <!-- COMPANY NAME -->
    <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">Company Name</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <mat-form-field floatPlaceholder="never" fxFill>
                <input debounce matInput [(ngModel)]="items[Setting.company_name]" [delay]="1000"
                    (onValueChange)="onChange(Setting.company_name, $event)"
                    placeholder="Enter the name of your company" />
            </mat-form-field>
        </div>
    </div>
    <!-- / COMPANY NAME -->

    <!-- SYSTEM NAME -->
    <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">System Name</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <mat-form-field floatPlaceholder="never" fxFill>
                <input debounce matInput [(ngModel)]="items[Setting.system_name]" [delay]="1000"
                    (onValueChange)="onChange(Setting.system_name, $event)"
                    placeholder="Enter the name of this system" />
            </mat-form-field>
        </div>
    </div>
    <!-- / SYSTEM NAME -->
 
    <!-- WEBSITE -->
    <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">Website</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <mat-form-field floatPlaceholder="never" fxFill>
                <input debounce matInput [(ngModel)]="items[Setting.company_website]" [delay]="1000"
                    (onValueChange)="onChange(Setting.company_website, $event)"
                    placeholder="Enter the URL of your website" />
            </mat-form-field>
        </div>
    </div>
    <!-- / WEBSITE -->

    <!-- COUNTRY CODE -->
    <div fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center" [ngClass.xs]="'info'">
        <div class="name" fxFlex="20">Default Timezone</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <div fxFlex.gt-xs="0 1 auto">
                <mat-form-field>
                    <mat-select [value]="items[Setting.php_tz]" (selectionChange)="onChange(Setting.php_tz, $event)">
                        <mat-option *ngFor="let option of timezones" [value]="option.value">
                          {{option.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="desc secondary-text" fxFlex.gt-xs="1 0 auto">Select the default timezone your company operates in</div>
        </div>
    </div>
    <!-- / COUNTRY CODE -->

    <!-- ADDRESS -->
    <div class="box info-box mt-16">
        <header class="mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="title">Address</div>
        </header>
        <div class="content" fxLayout="column">

            <!-- ADDRESS -->
            <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
                <div class="name" fxFlex="20">Address</div>
                <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
                    <mat-form-field floatPlaceholder="never" fxFill>
                        <input debounce matInput [(ngModel)]="items[Setting.company_address]" [delay]="1000"
                            (onValueChange)="onChange(Setting.company_address, $event)"
                            placeholder="Address" />
                    </mat-form-field>
                </div>
            </div>
            <!-- / ADDRESS -->

            <!-- CITY -->
            <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
                <div class="name" fxFlex="20">City</div>
                <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
                    <mat-form-field floatPlaceholder="never" fxFill>
                        <input debounce matInput [(ngModel)]="items[Setting.company_city]" [delay]="1000"
                            (onValueChange)="onChange(Setting.company_city, $event)"
                            placeholder="City / Suburb" />
                    </mat-form-field>
                </div>
            </div>
            <!-- / CITY -->

            <!-- STATE -->
            <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
                <div class="name" fxFlex="20">State</div>
                <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
                    <mat-form-field floatPlaceholder="never" fxFill>
                        <input debounce matInput [(ngModel)]="items[Setting.company_state]" [delay]="1000"
                            (onValueChange)="onChange(Setting.company_state, $event)"
                            placeholder="State" />
                    </mat-form-field>
                </div>
            </div>
            <!-- / STATE -->

            <!-- POSTCODE / ZIPCODE -->
            <div [ngClass.xs]="'info'" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
                <div class="name" fxFlex="20">Postcode</div>
                <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
                    <mat-form-field floatPlaceholder="never" fxFill>
                        <input debounce matInput [(ngModel)]="items[Setting.company_postcode]" [delay]="1000"
                            (onValueChange)="onChange(Setting.company_postcode, $event)"
                            placeholder="Postcode / Zipcode" />
                    </mat-form-field>
                </div>
            </div>
            <!-- / POSTCODE / ZIPCODE -->

            <!-- COUNTRY CODE -->
            <div fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center" [ngClass.xs]="'info'">
                <div class="name" fxFlex="20">Country Code</div>
                <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
                    <div fxFlex.gt-xs="25">
                        <mat-form-field [style.width.px]="150">
                            <mat-select [value]="items[Setting.company_country_code]" (selectionChange)="onChange(Setting.company_country_code, $event)">
                                <mat-option *ngFor="let option of countries" [value]="option.iso2">
                                  {{option.display}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="desc secondary-text" fxFlex.gt-xs="75">Country</div>
                </div>
            </div>
            <!-- / COUNTRY CODE -->

        </div>
    </div>
    <!-- / ADDRESS -->

</div>
