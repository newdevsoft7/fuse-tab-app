<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Xero API key and secret</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 m-0">
        <form [formGroup]="form">
            <div fxHide.xs>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <span class="w-120">API Key</span>
                    <mat-form-field fxFlex="1 0 auto">
                        <input matInput formControlName="key" required>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <span class="w-120">API Secret</span>
                    <mat-form-field fxFlex="1 0 auto">
                        <input matInput formControlName="secret" required>
                    </mat-form-field>
                </div>
            </div>
            <div fxHide.gt-xs fxLayout="column" fxLayoutAlign="start">
                <mat-form-field>
                    <input matInput formControlName="key" placeholder="API Key" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="key" placeholder="API Key" required>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="start center">
        <button (click)="save()" mat-raised-button color="accent" [disabled]="form.invalid">Save</button>

        <button mat-raised-button color="warn" [mat-dialog-close]="false">
            Cancel
        </button>
    </div>
</div>
