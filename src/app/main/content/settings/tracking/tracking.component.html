<div fxLayout="column">

    <!-- TRACKING MODULE -->
    <div class="info" fxLayout.gt-xs="row wrap" fxLayout="column" fxLayoutAlign="start center">
        <div class="name" fxFlex="20">Tracking Module</div>
        <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="start center">
            <mat-slide-toggle color="accent" [checked]="value(Setting.tracking_enable)"
                (change)="onChange(Setting.tracking_enable, $event)" fxFlex="15"></mat-slide-toggle>
            <div class="desc" fxFlex="85">
                Enable the tracking module to group and identify shifts by generic text labels
            </div>
        </div>
    </div>
    <!-- / TRACKING MODULE -->

</div>
