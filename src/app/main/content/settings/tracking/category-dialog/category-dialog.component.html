<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">{{title}}</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <form #categoryForm="ngForm" fxLayout="column">
          <mat-form-field>
              <input matInput placeholder="Name" #cname="ngModel" name="cname" [(ngModel)]="data.cname" required>
          </mat-form-field>

          <mat-form-field>
              <mat-select placeholder="Staff" #staff="ngModel" name="staff" [(ngModel)]="data.staff_visibility" required>
                  <mat-option *ngFor="let option of staffVisibility" [value]="option.value">{{option.label}}</mat-option>
              </mat-select>
          </mat-form-field>

          <mat-form-field>
              <mat-select placeholder="Client" #client="ngModel" name="client" [(ngModel)]="data.client_visibility" required>
                  <mat-option *ngFor="let option of clientVisibility" [value]="option.value">{{option.label}}</mat-option>
              </mat-select>
          </mat-form-field>

          <mat-checkbox #require="ngModel" name="require" [(ngModel)]="data.required">Required at shift creation</mat-checkbox>
      </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button
        (click)="dialogRef.close(data)"
        color="accent"
        aria-label="DELETE"
        [disabled]="categoryForm.invalid">
        SAVE
      </button>

      <button mat-raised-button
        (click)="dialogRef.close()"
        color="warn"
        aria-label="CANCEL">
        CANCEL
      </button>
  </div>
</div>
