<div id="register-step7-container">

    <h1 *ngIf="settings.registration_msg_complete">{{settings.registration_msg_complete}}</h1>

    <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="accent" class="mr-12" (click)="quit()">
            Quit
        </button>

        <button mat-raised-button type="button" color="accent" (click)="submit()">
            Submit
        </button>
    </div>

</div>
