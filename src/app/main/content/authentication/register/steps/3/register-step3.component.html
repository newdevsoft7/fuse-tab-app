<app-users-profile-experience [userInfo]="user" [settings]="settings"></app-users-profile-experience>

<div class="p-0 px-4 p-sm-24 pt-sm-0" fxLayout="column">

    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="accent" class="mr-12" (click)="quit()">
            Quit
        </button>

        <button mat-raised-button type="button" color="accent" (click)="save()">
            Save & Continue
        </button>
    </div>

</div>
