<div id="register-step3-container" class="p-24" fxLayout="column">

  <h2 *ngIf="message">{{message}}</h2>

  <div class="content" fxLayout="column" fxFlex="100">

    <div *ngFor="let category of categories" class="profile-box info-box general" fxLayout="column">

        <header class="mat-accent-bg">
            <div class="title">{{category.cname == '' ? 'Uncategorised' : category.cname}}</div>
        </header>

        <div class="content" fxLayout="row" fxLayoutWrap>
            <button mat-button class="mat-accent new-experience-button" mat-fab (click)="openForm()">
                <mat-icon>add</mat-icon>
            </button>
            <ngx-datatable class="material striped w-100-p" 
                [rows]="category.experience"
                [columnMode]="'force'" 
                [headerHeight]="48" 
                [footerHeight]="56" 
                [rowHeight]="'auto'" 
                [scrollbarH]="true">
            </ngx-datatable>
        </div>
    </div>

    <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="accent" class="mr-12" (click)="quit()">
            Quit
        </button>

        <button mat-raised-button type="button" color="accent" (click)="save()">
            Save & Continue
        </button>
    </div>

  </div>
</div>
