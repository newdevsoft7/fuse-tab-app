<div class="page-layout simple">
    <p class="ml-12" *ngIf="data.instructions">{{data.instructions}}</p>
    <iframe *ngIf="iframeUrl" [src]="iframeUrl | safe" class="form-sign" frameBorder="0"></iframe>
    <div class="mask" *ngIf="loading">
        <div fxLayout="column" fxLayoutAlign="start center">
            <img src="/assets/images/logos/logo_form.png" width="150" class="mb-8">
            <div>Loading...</div>
        </div>
    </div>
</div>
