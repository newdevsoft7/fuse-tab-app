<mat-card 
  class="inner-data" 
  [class.is-more]="event.data.isMore"
  [class.has-icon]="!event.data.isMore && event.data.icon"
  [style.backgroundColor]="event.data.eventBackgroundColor"
  [style.color]="event.data.eventTextColor"
  [style.borderColor]="event.data.eventBorderColor"
  [popover]="hoverPopup"
  [popoverOnHover]="true"
  [popoverCloseOnMouseOutside]="true"
  (onShown)="popupShown()"
  (click)="eventClicked.next({ event: event.raw, jsEvent: $event })">
  <div
    class="context-menu-trigger"
    [contextMenuTrigger]="contextMenu"
    (onContextMenuShown)="onContextMenuShown()"></div>
  {{event.data.title}}
  <mat-icon>{{event.data.icon}}</mat-icon>
</mat-card>
