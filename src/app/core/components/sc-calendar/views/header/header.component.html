<div class="header-bar" fxLayout="row" fxLayoutAlign="center center">
  <button mat-icon-button (click)="dateChanged.next('prev')">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <h2 class="title font-weight-400 mx-20">{{title}}</h2>
  <button mat-icon-button (click)="dateChanged.next('next')">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
