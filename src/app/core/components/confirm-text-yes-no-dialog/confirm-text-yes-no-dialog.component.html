<h1 matDialogTitle>{{confirmTitle}}</h1>
<div mat-dialog-content>
  <p>{{confirmMessage}}</p>
  <mat-form-field>
    <textarea matInput [placeholder]="placeholder" [(ngModel)]="text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(text)" *ngIf="visibleBtnYes">{{btnYesTitle}}</button>
    <button mat-button (click)="dialogRef.close(false)" *ngIf="visibleBtnNo">{{btnNoTitle}}</button>
</div>
